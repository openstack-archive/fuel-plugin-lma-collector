attributes:
  metadata:
    restrictions:
        - condition: "cluster:net_provider != 'neutron'"
          action: "hide"

  environment_label:
    value: ''
    label: 'Environment label'
    description: 'Optional string to tag the data. If empty, it will default to "env-<environment id>".'
    weight: 10
    type: "text"

  enable_tls:
    value: true
    label: "Enable TLS termination on HAProxy"
    description: ""
    weight: 11
    type: "checkbox"

  grafana_hostname:
    value: "grafana.fuel.local"
    label: "DNS hostname for Grafana"
    description: "Your DNS entries should point to this name. Self-signed certificates also will use this hostname"
    weight: 12
    type: "text"
    restrictions:
      - condition: "settings:lma_collector.enable_tls.value == false"
        action: "disable"

  grafana_ssl_cert:
    value: ""
    label: "Certificate for Grafana"
    description: ""
    weight: 13
    type: "file"
    restrictions:
      - condition: "settings:lma_collector.enable_tls.value == false"
        action: "disable"

  kibana_hostname:
    value: "kibana.fuel.local"
    label: "DNS hostname for Kibana"
    description: "Your DNS entries should point to this name. Self-signed certificates also will use this hostname"
    weight: 14
    type: "text"
    restrictions:
      - condition: "settings:lma_collector.enable_tls.value == false"
        action: "disable"

  kibana_ssl_cert:
    value: ""
    label: "Certificate for Kibana"
    description: ""
    weight: 15
    type: "file"
    restrictions:
      - condition: "settings:lma_collector.enable_tls.value == false"
        action: "disable"

  nagios_hostname:
    value: "nagios.fuel.local"
    label: "DNS hostname for Nagios"
    description: "Your DNS entries should point to this name. Self-signed certificates also will use this hostname"
    weight: 16
    type: "text"
    restrictions:
      - condition: "settings:lma_collector.enable_tls.value == false"
        action: "disable"

  nagios_ssl_cert:
    value: ""
    label: "Certificate for Nagios"
    description: ""
    weight: 17
    type: "file"
    restrictions:
      - condition: "settings:lma_collector.enable_tls.value == false"
        action: "disable"

  ssl_private_key:
    value: ""
    label: "Private key"
    description: ""
    weight: 18
    type: "file"
    restrictions:
      - condition: "settings:lma_collector.enable_tls.value == false"
        action: "disable"

  elasticsearch_mode:
    type: "radio"
    weight: 20
    value: "local"
    label: "Events analytics (logs and notifications)"
    values:
      - data: "local"
        label: "Local node (if deployed)"
      - data: "remote"
        label: "Remote server"

  elasticsearch_address:
    value: ''
    label: 'Elasticsearch address'
    description: 'IP address or fully qualified domain name of the Elasticsearch server.'
    weight: 40
    type: "text"
    restrictions:
        - condition: "settings:lma_collector.elasticsearch_mode.value != 'remote'"
          action: "disable"
    regex: &node_address_regex
      source: '^[a-zA-Z\d][a-zA-Z\d_\-.]+$'
      error: "Invalid address or name"

  influxdb_mode:
    type: "radio"
    weight: 60
    value: "local"
    label: "Metrics analytics"
    values:
      - data: "local"
        label: "Local node (if deployed)"
      - data: "remote"
        label: "Remote server"

  influxdb_address:
    value: ''
    label: 'InfluxDB address'
    description: 'IP address or fully qualified domain name of the InfluxDB server.'
    weight: 70
    type: "text"
    regex: *node_address_regex
    restrictions:
        - condition: "settings:lma_collector.influxdb_mode.value != 'remote'"
          action: "disable"

  influxdb_database:
    value: 'lma'
    label: 'InfluxDB database name'
    description: ''
    weight: 75
    type: "text"
    regex: &not_empty_parameter
      source: '\S'
      error: "Invalid value"
    restrictions: &disable_influxdb_parameters
        - condition: "settings:lma_collector.influxdb_mode.value != 'remote'"
          action: "disable"

  influxdb_user:
    value: 'lma'
    label: 'InfluxDB user'
    description: ''
    weight: 80
    type: "text"
    regex: *not_empty_parameter
    restrictions: *disable_influxdb_parameters

  influxdb_password:
    value: 'lmapass'
    label: 'InfluxDB password'
    description: ''
    weight: 85
    type: "password"
    regex: *not_empty_parameter
    restrictions: *disable_influxdb_parameters

  alerting_mode:
    type: "radio"
    weight: 90
    value: "local"
    label: "Alerting"
    values:
      - data: "local"
        label: "Alerts sent to a local cluster running the LMA Infrastructure Alerting plugin (if deployed)"
      - data: "standalone"
        label: "Alerts sent by email (requires a SMTP server)"

  alerting_send_to:
    value: ''
    label: 'The recipient email address'
    description: ''
    weight: 91
    type: "text"
    restrictions: &not_standalone
        - condition: "settings:lma_collector.alerting_mode.value != 'standalone'"
          action: "disable"
    regex: &email
      source: '[a-z0-9!#$%&*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.?)?[a-z0-9]?(?:[a-z0-9-]*[a-z0-9])?'
      error: "Invalid email address"

  alerting_send_from:
    value: ''
    label: 'The sender email address'
    description: ''
    weight: 92
    type: "text"
    restrictions: *not_standalone
    regex: *email

  alerting_smtp_host:
    value: ''
    label: 'SMTP server address'
    description: 'IP address (or fully qualified domain name) and port of the SMTP server'
    weight: 93
    type: "text"
    restrictions: *not_standalone
    regex:
      source: '^[a-zA-Z\d][a-zA-Z\d_\-.]+(:[0-9]+)?$'
      error: 'Invalid address or name'

  alerting_smtp_auth:
    type: "radio"
    weight: 93
    value: "none"
    label: "SMTP authentication method"
    restrictions: *not_standalone
    values:
      - data: "none"
        label: "None"
      - data: "Plain"
        label: "Plain"
      - data: "CRAMMD5"
        label: "CRAMMD5"

  alerting_smtp_user:
    value: ''
    label: 'SMTP user'
    description: ''
    weight: 96
    type: "text"
    restrictions: &not_standalone_and_no_auth
        - condition: "settings:lma_collector.alerting_mode.value != 'standalone' or settings:lma_collector.alerting_smtp_auth.value == 'none'"
          action: "disable"

  alerting_smtp_password:
    value: ''
    label: 'SMTP password'
    description: ''
    weight: 97
    type: "password"
    restrictions: *not_standalone_and_no_auth
